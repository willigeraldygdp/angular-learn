<h2>Books</h2>
<p *ngIf="books$">
  a{{ books$ |async }}
  b{{count | async}}
</p>
<app-book-list [books]="(books$ | async)" [count]="count |async"></app-book-list>

<h2>My Collection</h2>
<app-book-collection class="book-collection" [books]="(bookCollection$ | async)" (remove)="onRemove($event)">
</app-book-collection>
